{% extends "base2.html" %}
{% block title %}Déconnexion{% endblock %}
{% block content %}
<div class="container first-container logout">
    <div class="main">

        <div class="row">
            <div class="col-sm-12 text-center">
                <div class="text-center">
                    <h4>Vous êtes déconnecté</h4>
                    <p id="redirection"></p>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript">
var time = 3;

setInterval(function() {
    $("#redirection").text("Redirection dans " + time + " secondes.");
    if (time === 0) {
        window.location.href = '/';
    }
    time--;
}, 1000);
</script>


{% endblock %}
