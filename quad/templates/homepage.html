{% extends "base.html" %}
{% load staticfiles %}
{% block content %}

<div class="container homepage">
    <div class="row">
        <h1>Bienvenue</h1>
    </div>
    <div class="row">
        <div class="col-md-6">
            {% for article in articles %}
            <h3>{{ article.title }}</h3>
            <p>
                Créé le {{article.creation_date}}
            </p>
            <a href="article/{{article.slug}}"><img class="img-responsive" src="/media/{{article.image}}" alt="image blog" /></a>
            {% endfor %}
        </div>
    </div>
</div>

{% endblock %}
