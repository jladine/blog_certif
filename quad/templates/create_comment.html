{% extends "base.html" %}
{% load staticfiles %}
{% block content %}

<div class="container">
    <div class="row">
        <div class="col-md-6">
            <h2>Commentaires</h2>
            <ul class="list-unstyled">
                {% for comment in comments %}
                <li>{{comment}}</li>
                {% endfor %}
            </ul>
        </div>
    </div>


    <form class="" action="{{request.path}}" method="POST">
        {% csrf_token %}
        {{form}}
        <button type="submit">Poster</button>
    </form>
</div>

{% endblock %}
