{% extends "base.html" %}
{% load staticfiles %}
{% block content %}

<div class="container">
    <h1 class="text-center">{{article.title}}</h1>
    <div class="row">
        <div class="col-md-6">
            <img class="img-responsive" src="/media/{{article.image}}" alt="image article" />
        </div>
        <div class="col-md-6">
            <p>
                {{article.body}}
            </p>
        </div>
    </div>
    <a href="#">Ajouter commentaire</a>
</div>

{% endblock %}
